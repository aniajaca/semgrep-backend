rules:
  - id: js-hardcoded-password
    pattern: const password = $VAL
    message: "Hardcoded password detected"
    languages: [javascript]
    severity: ERROR

  - id: js-eval-used
    pattern: eval($EXPR)
    message: "Use of eval() detected"
    languages: [javascript]
    severity: ERROR

  - id: js-md5-used
    pattern: require("crypto").createHash("md5")
    message: "Use of MD5 hash detected"
    languages: [javascript]
    severity: WARNING
